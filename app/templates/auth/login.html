{% extends "base.html" %}

{% block title %}登录 - MGG仿真系统{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='assets/logos/mgg_logo.png') }}"
                 alt="MGG Logo"
                 style="height: 100px; width: auto;">
        </div>
        <h2 class="text-center">MGG仿真系统</h2>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label>工号</label>
                <input type="text" name="employee_id" class="form-control" required placeholder="请输入工号">
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" name="password" class="form-control" required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>

        <div class="auth-link">
            还没有账号？ <a href="{{ url_for('auth.register') }}">立即注册</a>
        </div>

        <div class="mt-3 text-center" style="font-size: 0.85rem; color: #7f8c8d;">
            <p>默认管理员工号：admin / 密码：admin123</p>
        </div>
    </div>
</div>
{% endblock %}
