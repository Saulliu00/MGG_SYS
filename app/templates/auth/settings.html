{% extends "base.html" %}

{% block title %}设置 - MGG仿真系统{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h2><i class="fas fa-cog"></i> 个人设置</h2>
        <p style="color: #7f8c8d; margin-top: 0.5rem;">管理您的个人信息和密码</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; max-width: 900px;">
        <!-- Left: Personal Info -->
        <div class="admin-table">
            <h4 style="margin-bottom: 1rem;"><i class="fas fa-user"></i> 个人信息</h4>

            <div class="form-group" style="margin-bottom: 1rem;">
                <label>工号</label>
                <input type="text" class="form-control" value="{{ current_user.employee_id }}" disabled>
            </div>

            <div class="form-group" style="margin-bottom: 1rem;">
                <label>角色</label>
                <input type="text" class="form-control" value="{% if current_user.role == 'admin' %}Admin{% elif current_user.role == 'lab_engineer' %}实验工程师{% elif current_user.role == 'research_engineer' %}研发工程师{% endif %}" disabled>
            </div>

            <form method="POST" action="{{ url_for('auth.settings') }}">
                <input type="hidden" name="action" value="update_info">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>姓名</label>
                    <input type="text" name="username" class="form-control" value="{{ current_user.username or '' }}" placeholder="请输入姓名">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>手机号码</label>
                    <input type="tel" name="phone" class="form-control" value="{{ current_user.phone or '' }}" placeholder="请输入手机号码">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> 保存个人信息
                </button>
            </form>
        </div>

        <!-- Right: Change Password -->
        <div class="admin-table">
            <h4 style="margin-bottom: 1rem;"><i class="fas fa-key"></i> 修改密码</h4>

            <form method="POST" action="{{ url_for('auth.settings') }}">
                <input type="hidden" name="action" value="change_password">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>当前密码</label>
                    <input type="password" name="current_password" class="form-control" required placeholder="请输入当前密码">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>新密码</label>
                    <input type="password" name="new_password" class="form-control" required placeholder="请输入新密码（至少6位）" minlength="6">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>确认新密码</label>
                    <input type="password" name="confirm_password" class="form-control" required placeholder="再次输入新密码" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-lock"></i> 修改密码
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
